language: node_js
node_js: stable

# S: Build Lifecycle
install:
  - npm install


before_script:
  - ./node_modules/.bin/hexo +x gradlew 
 # - npm install -g gulp

script:
  - hexo generate

after_script:
  - cd ./public
  - git init
  - git config user.name "iankuohongbin"
  - git config user.email "iankuohongbin@gmail.com"
  - git add .
  - git commit -m "Travis CI Auto Builder"
  - git push --force --quiet "https://${GH_TOKEN}@${GH_REF}" master:master
# E: Build LifeCycle

branches:
  only:
    - source
env:
 global:
   - GH_REF: github.com/iankuohongbin/iankuohongbin.github.io.git